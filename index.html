<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="alienRun.css" />
    <link rel="stylesheet" href="pong.css" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <div class="navbar">JS GAMES</div>
      <div class="games">
        <div class="game1">
          <div id="game" onclick="jump()">
            <h3 id="score">Score:<span id="score-count">0</span></h3>
            <div id="character">
              <img
                id="characterSheet"
                src="character.png"
                alt="character"
                class="character-spriteSheet"
              />
            </div>
            <div id="block">
              <img src="block.png" alt="block" />
            </div>
            <div id="result">
              <h1>You Lose</h1>
              <button id="reset" onClick="window.location.reload();">
                try again
              </button>
              <h2>Score:<span id="score-final"></span></h2>
            </div>
          </div>
        </div>
        <div class="game2">
          <div id="gameContainer">
            <canvas id="gameBoard" width="500" height="500"></canvas>
            <div id="scoreText">0 : 0</div>
            <div class="controls">
              <p>W / S</p>
              <p>UP / DOWN</p>
            </div>
            <button id="resetBtn">Reset</button>
          </div>
          <script src="pong.js"></script>
        </div>
        <div class="game3"></div>
        <div class="game4"></div>
        <div class="game5"></div>
      </div>
    </div>
    <script src="alienRun.js"></script>
  </body>
</html>
